<!DOCTYPE html>
<html>
<head>
  <title>Debug Checkbox Card Styles</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f0f0f0;
    }
    .test-card {
      display: inline-flex;
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 8px;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    /* Test the selectors we're using */
    .bpk-checkbox-card--on-canvas-default.bpk-checkbox-card--checked {
      background-color: #05203C !important; /* Dark blue */
    }

    .bpk-checkbox-card--on-canvas-contrast.bpk-checkbox-card--checked {
      background-color: #05203C !important; /* Dark blue */
    }

    .bpk-checkbox-card--on-surface-contrast.bpk-checkbox-card--checked {
      background-color: #0062E3 !important; /* Accent blue */
    }
  </style>
</head>
<body>
  <h2>CSS Specificity Test</h2>
  <p>These should show the correct colors with the nested selector approach:</p>

  <div class="test-card bpk-checkbox-card--on-canvas-default bpk-checkbox-card--checked">
    Canvas Default<br>#05203C
  </div>

  <div class="test-card bpk-checkbox-card--on-canvas-contrast bpk-checkbox-card--checked">
    Canvas Contrast<br>#05203C
  </div>

  <div class="test-card bpk-checkbox-card--on-surface-contrast bpk-checkbox-card--checked">
    Surface Contrast<br>#0062E3
  </div>
</body>
</html>
