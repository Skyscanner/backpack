name: Build

on:
  workflow_call:

defaults:
  run:
    shell: bash -l {0}

env: 
  CACHE_NAME: node-modules-cache
  BUILD_CACHE_NAME: build-cache

jobs:
  Build:
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          registry-url: 'https://registry.npmjs.org'

      - name: Restore Cache
        uses: actions/cache/restore@v3.3.1
        id: npm-cache
        with:
          path: |
            node_modules/
            packages/node_modules/
          key: ${{ env.CACHE_NAME }}-${{ hashFiles('**/package-lock.json') }}

      - name: Build Backpack
        run: npm run build

      - name: Confirm the build hasn't changed any files
        run: ./scripts/check-pristine-state package-lock.json

      - name: Run typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm test

  VisualTests: 
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          registry-url: 'https://registry.npmjs.org'

      - name: Restore Cache
        uses: actions/cache/restore@v3.3.1
        id: npm-cache
        with:
          path: |
            node_modules/
            packages/node_modules/
          key: ${{ env.CACHE_NAME }}-${{ hashFiles('**/package-lock.json') }}

      - name: Restore Cache
        uses: actions/cache/restore@v3.3.1
        id: storybook-dist-cache
        with:
          path: dist-storybook/
          key: ${{ env.BUILD_CACHE_NAME }}-${{ hashFiles('packages/**') }}

      - name: Build Backpack
        run: npm run build

      - name: Run visual tests
        id: visualTests
        run: npm run jest:visual-tests

      - name: Upload failed visual tests (if necessary)
        uses: actions/upload-artifact@v3
        if: failure() && steps.visualTests.outcome == 'failure'
        with:
          name: failed-visual-tests
          path: .storybook/__image_snapshots__/__diff_output__

      - name: Post a comment about the visual tests (if they pass)
        uses: actions/github-script@v6
        if: github.ref != 'refs/heads/main' && steps.visualTests.outcome == 'success' && github.repository == github.event.pull_request.head.repo.full_name  && github.actor != 'dependabot[bot]'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Visual regression tests passed ðŸ˜Ž. Bear in mind that they only run in Chromium on static components â€“ they aren't perfect."
            })

      - name: Post a comment about the visual tests (if they fail)
        uses: actions/github-script@v6
        if: failure() && steps.visualTests.outcome == 'failure' && github.repository == github.event.pull_request.head.repo.full_name && github.actor != 'dependabot[bot]'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Visual regression tests failed ðŸ˜¢. You can download the failure diffs from the 'Artifacts' section of the failed CI run. To update the tests, run `npm run jest:visual-tests:update` locally."
            })

  PercyTests: 
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          registry-url: 'https://registry.npmjs.org'
      
      - name: Restore Cache
        uses: actions/cache/restore@v3.3.1
        id: npm-cache
        with:
          path: |
            node_modules/
            packages/node_modules/
          key: ${{ env.CACHE_NAME }}-${{ hashFiles('**/package-lock.json') }}

      - name: Restore Cache
        uses: actions/cache/restore@v3.3.1
        id: storybook-dist-cache
        with:
          path: dist-storybook/
          key: ${{ env.BUILD_CACHE_NAME }}-${{ hashFiles('packages/**') }}

      - name: Percy Test
        run: npm run percy-test
        if: github.repository == github.event.pull_request.head.repo.full_name && github.actor != 'dependabot[bot]'
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}


  Danger:
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          registry-url: 'https://registry.npmjs.org'

      - name: Restore Cache
        uses: actions/cache/restore@v3.3.1
        id: npm-cache
        with:
          path: |
            node_modules/
            packages/node_modules/
          key: ${{ env.CACHE_NAME }}-${{ hashFiles('**/package-lock.json') }}

      - name: Danger
        run: npm run danger
        if: github.ref != 'refs/heads/main' && github.repository == github.event.pull_request.head.repo.full_name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
