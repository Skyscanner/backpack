name: GitHub Actions Security Analysis with zizmor ðŸŒˆ

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"

permissions: {}

env:
  # Prevent NX plugin timeouts during migration
  NX_PLUGIN_NO_TIMEOUTS: true

jobs:
  zizmor:
    runs-on: ubuntu-24.04-2cores-tools-public
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
          # Fetch all git history for NX affected commands
          fetch-depth: 0

      - name: Run zizmor ðŸŒˆ
        uses: zizmorcore/zizmor-action@e639db99335bc9038abc0e066dfcd72e23d26fb4 # v0.3.0
