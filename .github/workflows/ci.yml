name: Backpack CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master, 'BPK-4289-ci-improvements']

defaults:
  run:
    shell: bash -l {0}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: nvm install
        run: nvm install

      - name: nvm use
        run: nvm use

      - name: Install deps
        run: |
          nvm use
          npm ci

      - name: Get file changes
        id: files
        uses: futuratrepadeira/changed-files@v3.3.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: 'json'

      - name: Print file changes
        run: echo $FILES
        env:
          FILES: '${{ steps.files.outputs.files_updated }} ${{ steps.files.outputs.files_created }}'

      - name: Cultural Linting
        uses: actions/github-script@v3
        with:
          script: |
            const script = require(`${process.env.GITHUB_WORKSPACE}/dangerfile.js`)
            console.log(script({
              author: context.payload.sender.login,
              createdFiles: ${{ steps.files.outputs.files_created }},
              modifiedFiles: ${{ steps.files.outputs.files_updated }},
            }))

      - name: Build Backpack
        run: |
          nvm use
          npm run build

      - name: Check package-lock
        run: ./scripts/check-pristine-state package-lock.json

      - name: Test
        run: npm test

      - name: Build Storybook
        if: github.ref == 'refs/heads/master'
        run: npm run storybook:dist

      - name: Build Sass docs
        if: github.ref == 'refs/heads/master'
        run: npm run sassdoc

      - name: Deploy sassdoc
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: dist-sassdoc/
          keep_files: true
          external_repository: backpack/sassdoc
          publish_branch: master

      - name: Deploy storybook
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: dist-storybook/
          keep_files: true
          external_repository: backpack/storybook
          publish_branch: master
