name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
categories:
  - title: 'Breaking'
    label: 'major'
  - title: 'Added'
    label: 'minor'
  - title: 'Fixed'
    label: 'patch'
  - title: 'Dependency updates'
    label: 'dependencies'
exclude-labels:
  - 'skip-changelog'
  - 'github_actions'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
      - 'dependencies'
  default: patch
template: |
  ## Whatâ€™s Changed
  $CHANGES