language: node_js
node_js:
  - lts/carbon
env:
  global:
    - NPM_CONFIG_LOGLEVEL=warn
    - secure: 
before_install:
  - npm install -g greenkeeper-lockfile@2.2.0
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
install:
  - npm install
  - npm run build
script:
  - set -e
  - ./scripts/check-pristine-state package-lock.json native/ios/native.xcodeproj/project.pbxproj native/ios/native/Info.plist
  - npm run danger
  - npm test
  - npm run docs:dist
  - if [ "$TRAVIS_BRANCH" == 'master' ] && [ "$TRAVIS_PULL_REQUEST" == 'false' ]; then npm run storybook:dist; fi
  - test -e dist/index.html
  - test -e dist/sassdoc/index.html
cache:
  directories:
    - node_modules
branches:
  only:
    - master
    - /^greenkeeper/.*$/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $DEPLOY_TOKEN
  on:
    branch: master
  local_dir: dist/
  skip_cleanup: true
  detect_encoding: true
  repo: backpack/backpack.github.io
  target-branch: master
  verbose: true

notifications:
  slack:
    rooms:
      - secure: 
    on_pull_requests: false
    on_success: always
    on_failure: change
