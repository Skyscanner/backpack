language: node_js
node_js:
  - lts/carbon
env:
  global:
    - NPM_CONFIG_LOGLEVEL=warn
install:
  - npm install
  - npm run build
script:
  - npm run danger
  - npm test
  - npm run docs:dist
  - test -e dist/index.html
  - test -e dist/sassdoc/index.html
cache:
  directories:
    - node_modules
branches:
  only:
    - master
    - /^greenkeeper/.*$/
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $DEPLOY_TOKEN
  on:
    branch: master
  local_dir: dist/
  skip_cleanup: true
  detect_encoding: true
  repo: backpack/backpack.github.io
  target-branch: master
notifications:
  slack:
    rooms:
      - secure: 
    on_pull_requests: false
    on_success: always
    on_failure: change
