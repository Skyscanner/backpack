language: node_js
node_js:
  - 8.5.0
env:
  global:
    - NPM_CONFIG_LOGLEVEL=warn
install:
  - npm install
  - npm run build
script:
  - npm test
  - npm run docs:dist:gzip
  - test -e dist/index.html
  - test -e dist/sassdoc/index.html
  - npm run danger
cache:
  directories:
  - node_modules
# This causes builds for merges and direct pushes to master.
# Other branches are pull requests and build are triggered via the
# pull request hook
branches:
  only:
    - master
deploy:
  provider: s3
  on:
    branch: master
  acl: public-read
  region: eu-west-1
  bucket: backpack.prod.aws.skyscnr.com
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  local_dir: dist/
  skip_cleanup: true
  detect_encoding: true
notifications:
  slack:
    rooms:
      - secure: 
    on_pull_requests: false
    on_success: always
    on_failure: change
