sonar.projectKey=skyscanner_backpack
sonar.projectName=backpack
sonar.organization=skyscanner

sonar.sources=packages,scripts,gulpfile.js
sonar.tests=packages

sonar.inclusions=\
  packages/**/*,\
  scripts/**/*,\
  gulpfile.js/**/*

# Source code exclusions (files to exclude from main analysis)
# Note: Test files are NOT excluded here - they're analyzed via sonar.test.inclusions
sonar.exclusions=\
  **/*.json,\
  **/*.stories.*,\
  **/__mocks__/**/*,\
  **/__snapshots__/**/*,\
  **/coverage/**/*,\
  **/fixtures/**/*,\
  **/mock*.*,\
  **/node_modules/**/*,\
  **/types.ts,\
  **/types/**/*,\
  **/webpack.config.babel.js,\
  examples/**/*

# Test file inclusions (files to analyze as tests)
sonar.test.inclusions=\
  **/*.test.*,\
  **/*accessibility-test.*

# Files to include in all analysis _except_ for code coverage
sonar.coverage.exclusions=\
  **/*.test.*,\
  **/*accessibility-test.*,\

sonar.javascript.lcov.reportPaths=\
  coverage/lcov.info