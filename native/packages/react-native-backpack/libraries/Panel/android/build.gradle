buildscript {
  repositories {
    jcenter()
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.3'
  }
}


allprojects {
  repositories {
    jcenter()
  }
}

apply plugin: 'com.android.library'

android {
  // TODO move all the dependency versions to an external file for all modules
  compileSdkVersion 27

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
  }
}

dependencies {
  implementation 'net.skyscanner.backpack:Backpack:0.2.0'
}
